<!DOCTYPE html>
<html>
<head>
  <title>Women Safety Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      transition: 0.3s;
    }

    .dark {
      background: #121212;
      color: white;
    }

    #map {
      height: 80vh;
      width: 100%;
    }

    .top-bar {
      padding: 10px;
      text-align: center;
      background: #ff4d6d;
      color: white;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }

    .dark .top-bar {
      background: black;
    }
  </style>
</head>

<body>

<div class="top-bar">
  <h2>Women Safety Map</h2>

  <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

  <input type="text" id="searchInput" placeholder="Search location">
  <button onclick="searchLocation()">Search</button>

  <button onclick="safeRoute()">Safe Route</button>
  <button onclick="guardianPage()">Guardian Live</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>

  // ðŸ”¥ Firebase Config (YOUR PROJECT CONFIG YAHI RAHEGA)
  var firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "YOUR_DATABASE_URL",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  firebase.initializeApp(firebaseConfig);
  var database = firebase.database();

  // ðŸŒ Map Setup
  var map = L.map('map').setView([26.8467, 80.9462], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data Â© OpenStreetMap'
  }).addTo(map);

  // ðŸ“ User Location
  navigator.geolocation.getCurrentPosition(function(position) {
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;

    L.marker([lat, lng]).addTo(map)
      .bindPopup("You are here")
      .openPopup();

    map.setView([lat, lng], 15);

    database.ref("users").push({
      latitude: lat,
      longitude: lng
    });
  });

  // ðŸŒ™ Dark Mode
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  // ðŸ”Ž Search Location
  function searchLocation() {
    var location = document.getElementById("searchInput").value;

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          var lat = data[0].lat;
          var lon = data[0].lon;
          map.setView([lat, lon], 15);
          L.marker([lat, lon]).addTo(map)
            .bindPopup(location)
            .openPopup();
        } else {
          alert("Location not found");
        }
      });
  }

  // ðŸ›£ Safe Route (Simple Line Route)
  function safeRoute() {
    navigator.geolocation.getCurrentPosition(function(position) {
      var userLat = position.coords.latitude;
      var userLng = position.coords.longitude;

      var destination = map.getCenter();

      L.polyline([
        [userLat, userLng],
        [destination.lat, destination.lng]
      ], {color: 'green'}).addTo(map);
    });
  }

  // ðŸ”µ Guardian Live Page
  function guardianPage() {
    window.open("guardian.html", "_blank");
  }

  // ðŸ”¥ Danger Heatmap Example
  var heat = L.heatLayer([
    [26.8467, 80.9462, 0.8],
    [26.8500, 80.9500, 0.5],
    [26.8400, 80.9400, 0.7]
  ], {radius: 25}).addTo(map);

</script>

</body>
</html>
