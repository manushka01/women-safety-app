<!DOCTYPE html>
<html>
<head>
  <title>Women Safety Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>

  <style>
    body { margin: 0; font-family: Arial; transition: 0.3s; }
    #map { height: 90vh; width: 100%; }

    .top-bar {
      padding: 10px;
      text-align: center;
      background: #b30021;
      color: white;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
  </style>
</head>

<body>

<div class="top-bar">
  <h2>Women Safety Map</h2>

  <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
  <button onclick="triggerSOS()">ðŸš¨ SOS</button>

  <input type="text" id="searchInput" placeholder="Search location">
  <button onclick="searchLocation()">Search</button>

  <button onclick="safeRoute()">Safe Route</button>
  <button onclick="shareLiveLocation()">ðŸ”µ Share Live</button>
</div>

<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>

  var map = L.map('map').setView([26.8467, 80.9462], 13);

  var lightLayer = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: 'Â© OpenStreetMap contributors' }
  ).addTo(map);

  var darkLayer = L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',
    { attribution: 'Â© OpenStreetMap contributors' }
  );

  var isDark = false;
  var userLat, userLng;
  var routingControl;
  var userMarker;

  // ðŸ“ High Accuracy Location
  navigator.geolocation.watchPosition(
    function(position) {
      userLat = position.coords.latitude;
      userLng = position.coords.longitude;

      if (userMarker) {
        userMarker.setLatLng([userLat, userLng]);
      } else {
        userMarker = L.marker([userLat, userLng])
          .addTo(map)
          .bindPopup("You are here")
          .openPopup();
      }

      map.setView([userLat, userLng], 16);
    },
    function(error) {
      alert("Location permission denied");
    },
    {
      enableHighAccuracy: true,
      maximumAge: 0,
      timeout: 5000
    }
  );

  // ðŸŒ™ Dark Mode
  function toggleDarkMode() {
    if (isDark) {
      map.removeLayer(darkLayer);
      map.addLayer(lightLayer);
    } else {
      map.removeLayer(lightLayer);
      map.addLayer(darkLayer);
    }
    isDark = !isDark;
  }

  // ðŸš¨ SOS
  function triggerSOS() {
    if (!userLat) return alert("Location not ready");

    let link = "https://www.google.com/maps?q=" + userLat + "," + userLng;

    window.open("https://api.whatsapp.com/send?text=" +
      encodeURIComponent("ðŸš¨ I need help! My location: " + link));

    setTimeout(() => { window.location.href = "tel:112"; }, 2000);
  }

  // ðŸ”Ž Search Location
  function searchLocation() {
    var location = document.getElementById("searchInput").value;
    if (!location) return alert("Enter location");

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          var lat = data[0].lat;
          var lon = data[0].lon;

          map.setView([lat, lon], 15);

          L.marker([lat, lon])
            .addTo(map)
            .bindPopup(location)
            .openPopup();
        } else {
          alert("Location not found");
        }
      });
  }

  // ðŸ›£ Safe Route
  function safeRoute() {
    if (!userLat) return alert("Location not ready");

    var destination = map.getCenter();

    if (routingControl) {
      map.removeControl(routingControl);
    }

    routingControl = L.Routing.control({
      waypoints: [
        L.latLng(userLat, userLng),
        L.latLng(destination.lat, destination.lng)
      ],
      routeWhileDragging: false
    }).addTo(map);
  }

  // ðŸ”µ Share Live Location
  function shareLiveLocation() {
    if (!userLat) {
      alert("Location not ready yet");
      return;
    }

    var liveLink = window.location.origin +
      "/guardian.html?lat=" + userLat + "&lng=" + userLng;

    var message = "Track my live location:\n" + liveLink;

    window.open("https://api.whatsapp.com/send?text=" +
      encodeURIComponent(message));
  }

</script>

</body>
</html>
