<!DOCTYPE html>
<html>
<head>
  <title>Women Safety Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      transition: 0.3s;
    }

    .dark {
      background: #121212;
      color: white;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    .top-bar {
      padding: 10px;
      text-align: center;
      background: #ff4d6d;
      color: white;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    input {
      padding: 8px;
      margin: 5px;
      width: 200px;
    }
  </style>
</head>

<body>

<div class="top-bar">
  <h2>Women Safety Map</h2>

  <button onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

  <button onclick="triggerSOS()">ðŸš¨ SOS</button>

  <input type="text" id="searchInput" placeholder="Search location">
  <button onclick="searchLocation()">Search</button>

  <button onclick="safeRoute()">Safe Route</button>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

  // ðŸŒ Map Setup
  var map = L.map('map').setView([26.8467, 80.9462], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  var userLat, userLng;
  var routeLine;

  // ðŸ“ Get Location
  navigator.geolocation.getCurrentPosition(function(position) {
    userLat = position.coords.latitude;
    userLng = position.coords.longitude;

    L.marker([userLat, userLng])
      .addTo(map)
      .bindPopup("You are here")
      .openPopup();

    map.setView([userLat, userLng], 15);
  });

  // ðŸŒ™ Dark Mode
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  // ðŸš¨ SOS
  function triggerSOS() {
    if (!userLat) {
      alert("Location not ready yet");
      return;
    }

    let link = "https://www.google.com/maps?q=" + userLat + "," + userLng;

    window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent("ðŸš¨ I need help! My location: " + link));
    setTimeout(() => { window.location.href = "tel:112"; }, 2000);
  }

  // ðŸ”Ž Search Location
  function searchLocation() {
    var location = document.getElementById("searchInput").value;

    if (!location) return alert("Enter location");

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${location}`)
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          var lat = data[0].lat;
          var lon = data[0].lon;
          map.setView([lat, lon], 15);
          L.marker([lat, lon])
            .addTo(map)
            .bindPopup(location)
            .openPopup();
        } else {
          alert("Location not found");
        }
      });
  }

  // ðŸ›£ Safe Route (Simple Line)
  function safeRoute() {
    if (!userLat) return alert("Location not ready");

    var center = map.getCenter();

    if (routeLine) {
      map.removeLayer(routeLine);
    }

    routeLine = L.polyline([
      [userLat, userLng],
      [center.lat, center.lng]
    ], {color: 'green'}).addTo(map);
  }

</script>

</body>
</html>
