<!DOCTYPE html>
<html>
<head>
    <title>Women Safety Navigation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }

        .controls {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 220px;
        }

        button {
            padding: 10px;
            margin-top: 8px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .sos-btn {
            background: red;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="controls">
    <h3>Women Safety</h3>
    <button class="sos-btn" onclick="triggerSOS()">üö® SOS</button>
</div>

<div id="map"></div>

<audio id="sosSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script>

// üî• Firebase Config (Singapore Region Corrected)
const firebaseConfig = {
  apiKey: "AIzaSyBrJVLDQ1iiIEXDLrHLnwsrwOVbQn1Dx6k",
  authDomain: "women-safety-app-62766.firebaseapp.com",
  databaseURL: "https://women-safety-app-62766-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "women-safety-app-62766",
  storageBucket: "women-safety-app-62766.firebasestorage.app",
  messagingSenderId: "23376683007",
  appId: "1:23376683007:web:7c5acf53b9fa53491751ca",
  measurementId: "G-NHKJCFHNKD"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

// Map Setup
var map = L.map('map').setView([20.5937, 78.9629], 5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

var currentLat, currentLng;
var userMarker = null;
var userId = "user_" + Math.floor(Math.random() * 100000);

// üìç Get Live Location
if (navigator.geolocation) {

    navigator.geolocation.watchPosition(

        function(position) {

            currentLat = position.coords.latitude;
            currentLng = position.coords.longitude;

            if (userMarker) {
                userMarker.setLatLng([currentLat, currentLng]);
            } else {
                userMarker = L.marker([currentLat, currentLng])
                    .addTo(map)
                    .bindPopup("You are here")
                    .openPopup();
            }

            map.setView([currentLat, currentLng], 16);

            // üî• Save to Firebase
            database.ref("users/" + userId).set({
                latitude: currentLat,
                longitude: currentLng,
                timestamp: Date.now()
            });

        },

        function(error) {
            alert("Location error: " + error.message);
        },

        {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
        }
    );

} else {
    alert("Geolocation not supported by this browser.");
}

// üö® SOS Function
function triggerSOS() {

    document.getElementById("sosSound").play();

    if (currentLat && currentLng) {

        let message = "üö® I need help! My live location: https://www.google.com/maps?q=" 
            + currentLat + "," + currentLng;

        window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(message), "_blank");
    }

    setTimeout(function () {
        window.location.href = "tel:112";
    }, 3000);
}

</script>

</body>
</html>
