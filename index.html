<!DOCTYPE html>
<html>
<head>
    <title>Women Safety Navigation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }

        .controls {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 240px;
        }

        button {
            padding: 10px;
            margin-top: 8px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .sos-btn {
            background: red;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="controls">
    <h3>Women Safety</h3>

    <button class="sos-btn" onclick="triggerSOS()">üö® SOS</button>
    <button onclick="findNearby('police')">üëÆ Nearby Police</button>
    <button onclick="findNearby('hospital')">üè• Nearby Hospital</button>
    <button onclick="routeTo('police')">üõ£ Route to Police</button>
    <button onclick="routeTo('hospital')">üõ£ Route to Hospital</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>

var map = L.map('map').setView([20.5937, 78.9629], 5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

var currentLat, currentLng;
var userMarker = null;
var routingControl = null;

// üìç Live Location
navigator.geolocation.watchPosition(function(position) {

    currentLat = position.coords.latitude;
    currentLng = position.coords.longitude;

    if (userMarker) {
        userMarker.setLatLng([currentLat, currentLng]);
    } else {
        userMarker = L.marker([currentLat, currentLng])
            .addTo(map)
            .bindPopup("You are here")
            .openPopup();
    }

    map.setView([currentLat, currentLng], 15);
});

// üö® SOS
function triggerSOS() {

    if (currentLat && currentLng) {

        let message = "üö® I need help! My location: https://www.google.com/maps?q=" 
            + currentLat + "," + currentLng;

        window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(message), "_blank");
        setTimeout(() => { window.location.href = "tel:112"; }, 2000);
    }
}

// üîé Nearby Search (Radius Increased to 10km)
function findNearby(type) {

    if (!currentLat) {
        alert("Location not detected yet");
        return;
    }

    let query = `
    [out:json];
    node["amenity"="${type}"](around:10000,${currentLat},${currentLng});
    out;
    `;

    fetch("https://overpass-api.de/api/interpreter", {
        method: "POST",
        body: query
    })
    .then(res => res.json())
    .then(data => {

        if (data.elements.length === 0) {
            alert("No " + type + " found within 10km");
            return;
        }

        data.elements.forEach(place => {
            L.marker([place.lat, place.lon])
                .addTo(map)
                .bindPopup(type.toUpperCase());
        });
    });
}

// üõ£ Universal Route Function
function routeTo(type) {

    if (!currentLat) {
        alert("Location not detected yet");
        return;
    }

    let query = `
    [out:json];
    node["amenity"="${type}"](around:10000,${currentLat},${currentLng});
    out 1;
    `;

    fetch("https://overpass-api.de/api/interpreter", {
        method: "POST",
        body: query
    })
    .then(res => res.json())
    .then(data => {

        if (data.elements.length === 0) {
            alert("No " + type + " found within 10km");
            return;
        }

        let place = data.elements[0];

        if (routingControl) {
            map.removeControl(routingControl);
        }

        routingControl = L.Routing.control({
            waypoints: [
                L.latLng(currentLat, currentLng),
                L.latLng(place.lat, place.lon)
            ],
            routeWhileDragging: false
        }).addTo(map);
    });
}

</script>

</body>
</html>
