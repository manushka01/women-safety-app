<!DOCTYPE html>
<html>
<head>
    <title>Women Safety Navigation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }

        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            width: 250px;
        }

        button {
            padding: 8px;
            margin-top: 5px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .route-btn { background: #2ecc71; color: white; }
        .sos-btn { background: red; color: white; font-weight: bold; }
    </style>
</head>
<body>

<div class="controls">
    <h3>Women Safety</h3>
    <button class="sos-btn" onclick="triggerSOS()">SOS</button>
</div>

<div id="map"></div>

<audio id="sosSound">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
</audio>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyBrJVLDQ1iiIEXDLrHLnwsrwOVbQn1Dx6k",
  authDomain: "women-safety-app-62766.firebaseapp.com",
  projectId: "women-safety-app-62766",
  storageBucket: "women-safety-app-62766.firebasestorage.app",
  messagingSenderId: "23376683007",
  appId: "1:23376683007:web:7c5acf53b9fa53491751ca",
  measurementId: "G-NHKJCFHNKD"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

var map = L.map('map').setView([26.4499, 80.3319], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

var currentLat, currentLng;
var userId = "user_" + Math.floor(Math.random() * 100000);

if (navigator.geolocation) {
    navigator.geolocation.watchPosition(function(position) {

        currentLat = position.coords.latitude;
        currentLng = position.coords.longitude;

        L.marker([currentLat, currentLng])
            .addTo(map)
            .bindPopup("You are here");

        map.setView([currentLat, currentLng], 15);

        // ðŸ”¥ SAVE LIVE LOCATION TO FIREBASE
        database.ref("users/" + userId).set({
            latitude: currentLat,
            longitude: currentLng,
            timestamp: Date.now()
        });

    });
}

function triggerSOS() {

    document.getElementById("sosSound").play();

    if (currentLat && currentLng) {

        let message = "ðŸš¨ I need help! My live location: https://www.google.com/maps?q=" 
            + currentLat + "," + currentLng;

        window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(message), "_blank");
    }

    setTimeout(function () {
        window.location.href = "tel:112";
    }, 3000);
}

</script>

</body>
</html>
