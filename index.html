<!DOCTYPE html>
<html>
<head>
    <title>Women Safety Navigation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>

    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }

        .controls {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 240px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            margin-top: 8px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .sos-btn { background: red; color: white; }
        .route-btn { background: #007bff; color: white; }
        .heat-btn { background: orange; color: white; }
        .search-btn { background: #28a745; color: white; }
    </style>
</head>
<body>

<div class="controls">
    <h3>Women Safety</h3>

    <button class="sos-btn" onclick="triggerSOS()">ðŸš¨ SOS</button>
    <button class="route-btn" onclick="safeRoute()">ðŸ›£ Safe Route</button>
    <button class="heat-btn" onclick="showHeatmap()">ðŸ”¥ Danger Zones</button>

    <input type="text" id="locationInput" placeholder="Search location...">
    <button class="search-btn" onclick="searchLocation()">ðŸ”Ž Search</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

<script>

var map = L.map('map').setView([20.5937, 78.9629], 5);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

var currentLat, currentLng;
var userMarker = null;
var routingControl = null;
var heatLayer = null;

// ðŸ“ Live Location
navigator.geolocation.watchPosition(function(position) {

    currentLat = position.coords.latitude;
    currentLng = position.coords.longitude;

    if (userMarker) {
        userMarker.setLatLng([currentLat, currentLng]);
    } else {
        userMarker = L.marker([currentLat, currentLng])
            .addTo(map)
            .bindPopup("You are here")
            .openPopup();
    }

    map.setView([currentLat, currentLng], 15);
});

// ðŸš¨ SOS
function triggerSOS() {
    if (currentLat && currentLng) {
        let message = "ðŸš¨ I need help! My location: https://www.google.com/maps?q=" 
            + currentLat + "," + currentLng;

        window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(message), "_blank");
        setTimeout(() => { window.location.href = "tel:112"; }, 2000);
    }
}

// ðŸ›£ Safe Route
function safeRoute() {
    if (!currentLat) {
        alert("Location not detected yet");
        return;
    }

    searchRoute("police", function(found) {
        if (!found) {
            searchRoute("hospital");
        }
    });
}

function searchRoute(type, callback) {

    let query = `
    [out:json];
    node["amenity"="${type}"](around:10000,${currentLat},${currentLng});
    out 1;
    `;

    fetch("https://overpass-api.de/api/interpreter", {
        method: "POST",
        body: query
    })
    .then(res => res.json())
    .then(data => {

        if (data.elements.length === 0) {
            if (callback) callback(false);
            return;
        }

        let place = data.elements[0];

        if (routingControl) {
            map.removeControl(routingControl);
        }

        routingControl = L.Routing.control({
            waypoints: [
                L.latLng(currentLat, currentLng),
                L.latLng(place.lat, place.lon)
            ],
            routeWhileDragging: false
        }).addTo(map);

        if (callback) callback(true);
    });
}

// ðŸ”¥ Heatmap
function showHeatmap() {
    if (!currentLat) return;

    let dangerPoints = [
        [currentLat + 0.01, currentLng + 0.01, 0.8],
        [currentLat - 0.015, currentLng + 0.02, 0.9],
        [currentLat + 0.02, currentLng - 0.01, 0.7],
        [currentLat - 0.02, currentLng - 0.02, 1]
    ];

    if (heatLayer) map.removeLayer(heatLayer);

    heatLayer = L.heatLayer(dangerPoints, {
        radius: 25,
        blur: 20,
        maxZoom: 17
    }).addTo(map);
}

// ðŸ”Ž Search Location Feature
function searchLocation() {

    let query = document.getElementById("locationInput").value;

    if (!query) {
        alert("Enter a location to search");
        return;
    }

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
    .then(response => response.json())
    .then(data => {

        if (data.length === 0) {
            alert("Location not found");
            return;
        }

        let lat = data[0].lat;
        let lon = data[0].lon;

        L.marker([lat, lon]).addTo(map)
            .bindPopup("Searched Location")
            .openPopup();

        map.setView([lat, lon], 15);
    });
}

</script>

</body>
</html>
