<!DOCTYPE html>
<html>
<head>
  <title>Guardian Live Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body { margin:0; display:flex; font-family:Arial; background:#0f172a; color:white; }

    #sidebar {
      width:320px;
      background:#111827;
      padding:15px;
      overflow-y:auto;
      border-right:2px solid #1f2937;
    }

    #map { flex:1; height:100vh; }

    .header {
      font-size:20px;
      margin-bottom:10px;
      text-align:center;
      font-weight:bold;
    }

    .clock {
      text-align:center;
      margin-bottom:10px;
      font-size:14px;
      color:#94a3b8;
    }

    #statsBox {
      background:#1e293b;
      padding:12px;
      border-radius:10px;
      margin-bottom:15px;
      text-align:center;
      font-size:14px;
      box-shadow:0 4px 10px rgba(0,0,0,0.4);
    }

    .user-card {
      padding:12px;
      margin-bottom:12px;
      border-radius:12px;
      background:linear-gradient(145deg,#1f2937,#111827);
      box-shadow:0 4px 10px rgba(0,0,0,0.4);
      cursor:pointer;
      transition:0.3s;
    }

    .user-card:hover {
      transform:scale(1.03);
      background:#374151;
    }

    .online { color:#22c55e; font-weight:bold; }
    .offline { color:#ef4444; font-weight:bold; }

    .sos-alert {
      background:#7f1d1d !important;
      border:2px solid red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity:0.6; }
    }
  </style>
</head>

<body>

<div id="sidebar">
  <div class="header">ðŸ›¡ Guardian Control Room</div>
  <div class="clock" id="clock"></div>

  <div id="statsBox">
    <div>Total Users: <span id="totalUsers">0</span></div>
    <div>Online Users: <span id="onlineUsers">0</span></div>
  </div>

  <div id="userList"></div>
</div>

<div id="map"></div>

<!-- ðŸ”Š SOUND -->
<audio id="sosSound" src="alert.mp3" preload="auto"></audio>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyBrJVLDQ1iiIEXDLrHLnwsrwOVbQn1Dx6k",
  authDomain: "women-safety-app-62766.firebaseapp.com",
  databaseURL: "https://women-safety-app-62766-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "women-safety-app-62766",
  storageBucket: "women-safety-app-62766.firebasestorage.app",
  messagingSenderId: "23376683007",
  appId: "1:23376683007:web:7c5acf53b9fa53491751ca"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

var map = L.map('map').setView([26.8467,80.9462], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

var markers = {};
var trails = {};
var userListDiv = document.getElementById("userList");

let alertedUsers = {};
let soundEnabled = false;

/* ðŸ”“ UNLOCK SOUND AFTER FIRST CLICK */
document.body.addEventListener("click", function(){
  if(!soundEnabled){
    soundEnabled = true;
    console.log("Sound unlocked");
  }
});

setInterval(()=>{
  document.getElementById("clock").innerText =
    "System Time: " + new Date().toLocaleString();
},1000);

db.ref("users").on("value", snapshot => {

  userListDiv.innerHTML="";

  let totalCount = 0;
  let onlineCount = 0;

  snapshot.forEach(child => {

    let userId = child.key;
    let data = child.val();
    let lat = data.lat;
    let lng = data.lng;
    let lastTime = data.time;
    let isSOS = data.sos === true;

    if(!lat || !lng) return;

    totalCount++;

    let now = Date.now();
    let diff = (now - lastTime)/1000;
    let isOnline = diff < 15;

    if(isOnline) onlineCount++;

    // Marker update
    if(!markers[userId]){
      markers[userId] = L.marker([lat,lng]).addTo(map)
        .bindPopup(userId);
      trails[userId] = L.polyline([[lat,lng]], {color:'blue'}).addTo(map);
    } else {
      markers[userId].setLatLng([lat,lng]);
      trails[userId].addLatLng([lat,lng]);
    }

    let card = document.createElement("div");
    card.className="user-card";

    if(isSOS){
      card.classList.add("sos-alert");

      if(!alertedUsers[userId]){

        alert("ðŸš¨ EMERGENCY ALERT from " + userId);

        if(soundEnabled){
          let sound = document.getElementById("sosSound");
          sound.currentTime = 0;
          sound.play();
        }

        map.setView([lat,lng],17);
        markers[userId].openPopup();

        alertedUsers[userId] = true;
      }
    } else {
      alertedUsers[userId] = false;
    }

    card.innerHTML=`
      <div><strong>${userId}</strong></div>
      <div class="${isOnline ? 'online':'offline'}">
        ${isOnline ? 'ðŸŸ¢ Online':'ðŸ”´ Offline'}
      </div>
      <div>Last Seen: ${Math.floor(diff)} sec ago</div>
      ${isSOS ? '<div style="color:red;font-weight:bold;">ðŸš¨ EMERGENCY ACTIVE</div>' : ''}
    `;

    card.onclick = ()=>{
      map.setView([lat,lng],17);
      markers[userId].openPopup();
    };

    userListDiv.appendChild(card);

  });

  document.getElementById("totalUsers").innerText = totalCount;
  document.getElementById("onlineUsers").innerText = onlineCount;

});

</script>
</body>
</html>
